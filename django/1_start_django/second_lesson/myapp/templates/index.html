<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Students</h1>
    <ul>
        {% for student in students %}
        <li>{{ student.first_name }} {{ student.last_name }} - {{ student.school.name }} - Class {{ student.class_number.class_number }}</li>
        {% endfor %}
    </ul>
</body>
</html>
