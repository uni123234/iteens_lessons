{% extends "base_st.html" %}
{% block content %}
  <h2>Teachers</h2>
  <a href="{% url 'myapp:create_teacher' %}">Add Teacher</a>
  <ul>
    {% for teacher in teachers %}
      <li>{{ teacher.first_name }} {{ teacher.last_name }} - <a href="{% url 'myapp:edit_teacher' teacher.id %}">Edit</a></li>
    {% endfor %}
  </ul>
{% endblock %}
