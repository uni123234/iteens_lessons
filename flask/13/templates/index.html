<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Weather App</title>
		<style>
			body,
			html {
				height: 100%;
				margin: 0;
				font-family: Arial, sans-serif;
				background-color: #f7f7f7;
				text-align: center;
			}

			.weather-app {
				margin-top: 50px;
				width: 80%;
				max-width: 600px;
				margin-left: auto;
				margin-right: auto;
			}

			.btn {
				padding: 10px 20px;
				background-color: #4caf50;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				font-size: 16px;
				text-decoration: none;
			}

			.btn:hover {
				background-color: #45a049;
			}
		</style>
	</head>
	<body>
		<div class="weather-app">
			<h1>Welcome to the Weather App</h1>
			<p>Click the button below to check the weather</p>
			<a href="/weather" class="btn">Check Weather</a>
		</div>
	</body>
</html>
